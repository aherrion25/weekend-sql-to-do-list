<!DOCTYPE html>
<html lang="en">
<head>
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Honey-Do List</title>
</head>
<body>
    <header>
        <h1>Honey-Do List</h1>
    </header>
    <div id="content">
        <input type="text" id="task-input" placeholder="Task">
        <button id="add-button">More Work!</button>
        <h2>Task List</h2>
        <div id="tasklist">
            <table id="honey-table">
                <thead>
                    <tr>
                        <th>Honey-Do</th>
                        <th>Completed</th>
                        <th>Remove Task</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
